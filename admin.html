<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Albayram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

<header class="fixed top-0 left-0 right-0 bg-white shadow z-50">
  <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ALBAYRAM</h1>
    <nav class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Ana Sayfa</a>
      <a href="employers.html" class="hover:underline">İşverenler</a>
      <a href="events.html" class="hover:underline">Etkinlikler</a>
      <a href="blogs.html" class="hover:underline">Blog</a>
      <a href="discounts.html" class="hover:underline">İndirimler</a>
      <a href="contact.html" class="hover:underline">İletişim</a>
      <a href="admin.html" class="hover:underline">Admin</a>
    </nav>
  </div>
</header>

<main class='pt-24 max-w-md mx-auto px-4'><h2 class='text-2xl font-semibold mb-4'>Admin Giriş</h2><form id='login' class='space-y-4'><input name='username' class='w-full border p-2 rounded' placeholder='Kullanıcı Adı'><input name='password' type='password' class='w-full border p-2 rounded' placeholder='Şifre'><button class='bg-blue-600 text-white px-4 py-2 rounded'>Giriş Yap</button></form><div id='panel' class='mt-6 space-y-2 hidden'></div></main><script>document.getElementById('login').addEventListener('submit',async function(e){e.preventDefault();const f=e.target;const res=await fetch('https://albayram-backend.onrender.com/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:f.username.value,password:f.password.value})});const d=await res.json();if(d.token){const r=await fetch('https://albayram-backend.onrender.com/api/messages',{headers:{Authorization:`Bearer ${d.token}`}});const m=await r.json();const p=document.getElementById('panel');p.classList.remove('hidden');p.innerHTML=m.map(i=>`<div class='border p-3 rounded'><strong>${i.name}</strong><p>${i.message}</p></div>`).join('');}else alert('Giriş başarısız');});</script>
</body></html>
