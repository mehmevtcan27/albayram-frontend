<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bloglar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex gap-4">
    <a href="index.html" class="text-blue-600 font-semibold">Ana Sayfa</a>
    <a href="employers.html" class="text-blue-600">İşverenler</a>
    <a href="events.html" class="text-blue-600">Etkinlikler</a>
    <a href="contact.html" class="text-blue-600">İletişim</a>
    <a href="admin.html" class="text-blue-600">Admin</a>
    <a href="blogs.html" class="text-blue-600">Blog</a>
    <a href="discounts.html" class="text-blue-600">İndirimler</a>
  </nav>
  <div class="max-w-4xl mx-auto mt-10 p-4 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Blog Yazıları</h1>
    <div id="blogList" class="space-y-4"></div>
  </div>
  <script>
    fetch("https://albayram-backend.onrender.com/api/blogs")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("blogList");
        data.forEach(blog => {
          const div = document.createElement("div");
          div.className = "border p-4 rounded shadow";
          div.innerHTML = `
            <h2 class="text-xl font-semibold">${blog.title}</h2>
            <p class="text-gray-600">${blog.date || ""} - ${blog.author || ""}</p>
            <p class="mt-2">${blog.content}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
