<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><title>Blog</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-800">
<nav class="bg-white shadow p-4 flex gap-4"><a href="index.html" class="text-blue-600">Ana Sayfa</a></nav>
<main class="max-w-3xl mx-auto mt-10 p-4 bg-white rounded shadow">
<h1 class="text-2xl font-bold mb-4">Blog Yazıları</h1><div id="blogList" class="space-y-4"></div>
</main>
<script>
fetch("https://albayram-backend.onrender.com/api/blogs").then(r=>r.json()).then(data=>{
const container=document.getElementById("blogList");
data.forEach(b=>{
const div=document.createElement("div");
div.className="border p-3 rounded";
div.innerHTML=`<strong>${b.title}</strong><p>${b.content}</p><small>${b.date}</small>`;
container.appendChild(div);
});});
</script>
</body></html>
