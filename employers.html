<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><title>İşverenler</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-800">
<nav class="bg-white shadow p-4 flex gap-4"><a href="index.html" class="text-blue-600">Ana Sayfa</a></nav>
<main class="max-w-3xl mx-auto mt-10 p-4 bg-white rounded shadow">
<h1 class="text-2xl font-bold mb-4">İşverenler</h1><ul id="employerList" class="space-y-2"></ul>
</main>
<script>
fetch("https://albayram-backend.onrender.com/api/employers").then(r=>r.json()).then(data=>{
const ul=document.getElementById("employerList");
data.forEach(e=>{
const li=document.createElement("li");
li.className="border p-3 rounded";
li.textContent=e.name+" - "+e.description;
ul.appendChild(li);
});});
</script>
</body></html>
