<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Albayram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

<header class="fixed top-0 left-0 right-0 bg-white shadow z-50">
  <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ALBAYRAM</h1>
    <nav class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Ana Sayfa</a>
      <a href="employers.html" class="hover:underline">İşverenler</a>
      <a href="events.html" class="hover:underline">Etkinlikler</a>
      <a href="blogs.html" class="hover:underline">Blog</a>
      <a href="discounts.html" class="hover:underline">İndirimler</a>
      <a href="contact.html" class="hover:underline">İletişim</a>
      <a href="admin.html" class="hover:underline">Admin</a>
    </nav>
  </div>
</header>

<main class='pt-24 max-w-xl mx-auto px-4'><h2 class='text-2xl font-semibold mb-4'>Bize Ulaşın</h2><form id='form' class='space-y-4'><input name='name' class='w-full p-2 border rounded' placeholder='Ad Soyad'><input name='email' type='email' class='w-full p-2 border rounded' placeholder='E-posta'><textarea name='message' class='w-full p-2 border rounded' placeholder='Mesaj'></textarea><button class='bg-blue-600 text-white px-4 py-2 rounded'>Gönder</button></form><p id='result' class='mt-2'></p></main><script>document.getElementById('form').addEventListener('submit', async function(e){e.preventDefault();const f=e.target;const res=await fetch('https://albayram-backend.onrender.com/api/messages',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:f.name.value,email:f.email.value,message:f.message.value})});document.getElementById('result').textContent = res.ok ? 'Mesaj gönderildi' : 'Hata oluştu';if(res.ok)f.reset();});</script>
</body></html>
