<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İletişim</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex gap-4">
    <a href="index.html" class="text-blue-600 font-semibold">Ana Sayfa</a>
    <a href="employers.html" class="text-blue-600">İşverenler</a>
    <a href="events.html" class="text-blue-600">Etkinlikler</a>
    <a href="blogs.html" class="text-blue-600">Blog</a>
    <a href="discounts.html" class="text-blue-600">İndirimler</a>
    <a href="contact.html" class="text-blue-600">İletişim</a>
    <a href="admin.html" class="text-blue-600">Admin</a>
  </nav>
  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Bize Ulaşın</h1>
    <form id="contactForm" class="space-y-4">
      <input name="name" placeholder="Ad Soyad" required class="w-full border p-2 rounded" />
      <input name="email" type="email" placeholder="E-posta Adresi" required class="w-full border p-2 rounded" />
      <textarea name="message" placeholder="Mesajınız" required class="w-full border p-2 rounded h-32"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gönder</button>
    </form>
    <p id="response" class="mt-4 text-sm"></p>
  </main>
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };
      const res = await fetch("https://albayram-backend.onrender.com/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById("response").textContent = res.ok ? "✅ Mesaj gönderildi." : "❌ Hata oluştu.";
      if (res.ok) form.reset();
    });
  </script>
</body>
</html>
