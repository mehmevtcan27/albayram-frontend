<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İletişim | Albayram</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow p-4 flex gap-4">
    <a href="index.html" class="text-blue-600 font-semibold">Ana Sayfa</a>
    <a href="employers.html" class="text-blue-600">İşverenler</a>
    <a href="events.html" class="text-blue-600">Etkinlikler</a>
    <a href="blogs.html" class="text-blue-600">Blog</a>
    <a href="discounts.html" class="text-blue-600">İndirimler</a>
    <a href="contact.html" class="text-blue-600">İletişim</a>
    <a href="admin.html" class="text-blue-600">Admin</a>
  </nav>

  <main class="max-w-2xl mx-auto mt-10 bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Bize Ulaşın</h1>
    <form id="contactForm" class="space-y-4">
      <input name="name" placeholder="Ad Soyad" required class="w-full p-2 border rounded" />
      <input name="email" type="email" placeholder="E-posta Adresiniz" required class="w-full p-2 border rounded" />
      <textarea name="message" placeholder="Mesajınız" required class="w-full p-2 border rounded h-32"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gönder</button>
    </form>
    <p id="responseMessage" class="mt-4 text-sm text-green-600"></p>
  </main>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };

      try {
        const res = await fetch("https://albayram-backend.onrender.com/api/messages", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          document.getElementById("responseMessage").textContent = "Mesajınız başarıyla gönderildi. Teşekkür ederiz!";
          this.reset();
        } else {
          document.getElementById("responseMessage").textContent = "Gönderim sırasında bir hata oluştu.";
        }
      } catch (err) {
        document.getElementById("responseMessage").textContent = "Sunucuya ulaşılamadı.";
      }
    });
  </script>
</body>
</html>
